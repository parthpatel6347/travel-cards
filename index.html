<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h2>The Isles of</h2>
      <h1>Thailand</h1>
    </div>

      <div
        class="card active"
        style="
          background-image: url('https://images.unsplash.com/photo-1584107662774-8d575e8f3550?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2090&q=80');
        "
      >
        <h3>The Submerged Island</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1540202404-1b927e27fa8b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2090&q=80');
        "
      >
        <h3>The Fish</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1505228395891-9a51e7e86bf6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2090&q=80');
        "
      >
        <h3>Blue Shores</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1551437631-ba146dd9668d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1490&q=80');
        "
      >
        <h3>The Comet</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1519114056088-b877fe073a5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2090&q=80');
        "
      >

      </div>
    </div>
    <script src="script.js"></script>

</html>
